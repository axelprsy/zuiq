<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Zuiq</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F9F7F7] text-[#112D4E] flex flex-col min-h-screen">
    <nav class="flex items-center justify-between px-8 py-4 bg-[#DBE2EF] shadow-md">
        <a href="/">
            <img src="/Zuiq_z_nobg.png" width="50px" alt="">
        </a>
        <button class="bg-[#AFC5DA] text-white py-2 px-4 rounded-md hover:bg-[#94AFC8] transition duration-300">
            <a href="/">Rejoindre un Quiz</a>
        </button>
    </nav>

    <div class="content flex-grow flex items-center justify-center">
        <div class="form-container bg-[#DBE2EF] p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6">Inscription</h1>
            <form id="form">
                <div class="form-group mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-[#3F72AF]">
                </div>
                <div class="form-group mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-[#3F72AF]">
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-[#3F72AF]">
                </div>
                <div class="form-group mb-4">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmer le mot de
                        passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-[#3F72AF]">
                </div>
                <button type="submit"
                    class="btn  w-full bg-[#3F72AF] text-white py-2 px-4 rounded-md hover:bg-[#2c527a] transition duration-300 mt-4">S'inscrire</button>
                <p id="error_message" class="error_message text-red-500 mt-2"></p>
            </form>
            <div class="form-footer mt-4 text-center">
                <p>Déjà un compte ? <a href="/login" class="text-[#3F72AF] hover:text-[#112D4E]">Se connecter</a></p>
            </div>
        </div>
    </div>
    <script src="../js/security-auth.js"></script>
    <script src="../js/create-user.js"></script>
</body>

</html>

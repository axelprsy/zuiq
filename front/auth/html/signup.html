<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Kadoute</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="content">
        <div class="form-container">
            <h1>Inscription</h1>
            <form id="form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
                <p id="error_message" class="error_message"></p>
            </form>
            <div class="form-footer">
                <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
            </div>
        </div>
    </div>
    <footer class="footer-container">
        <p>&copy; 2025 SB & AP - Kadoute</p>
        <p><a href="/join-quizz">Rejoindre une partie</a></p>
    </footer>
    <style src="../js/security.js"></style>
    <script src="../js/create-user.js"></script>
</body>
</html>

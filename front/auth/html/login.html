<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Zuiq</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F9F7F7] text-[#112D4E] flex flex-col min-h-screen">
    <nav class="flex items-center justify-between px-8 py-4 bg-[#DBE2EF] shadow-md">
        <div class="text-xl font-semibold text-[#112D4E]">
            Zuiq
        </div>
        <button onclick="window.location.replace('/')"
            class="bg-[#3F72AF] text-white py-2 px-4 rounded-md hover:bg-[#94AFC8] transition duration-300">Rejoindre un
            Quiz
        </button>
    </nav>

    <div class="content flex-grow flex items-center justify-center">
        <div class="form-container bg-[#DBE2EF] p-8 rounded-lg shadow-md w-full max-w-md">

            <!-- Login Form -->
            <div id="login" class="mb-8 opacity-100 transition-opacity duration-300">
                <h1 class="text-2xl font-bold mb-6">Connexion</h1>
                <form id="loginForm">
                    <div class="form-group mb-4">
                        <label for="loginUsername" class="block text-sm font-medium text-gray-700">Nom
                            d'utilisateur</label>
                        <input type="text" id="loginUsername" name="username" required
                            class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-[#3F72AF]">
                    </div>
                    <div class="form-group mb-4">
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <input type="password" id="loginPassword" name="password" required
                            class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-[#3F72AF]">
                    </div>
                    <button type="submit"
                        class="btn w-full bg-[#3F72AF] text-white py-2 px-4 rounded-md hover:bg-[#2c527a] transition duration-300 mt-4">
                        Se connecter
                    </button>


                    <p id="loginErrorMessage" class="error_message text-red-500 mt-2"></p>
                </form>
                <div class="form-footer mt-4 text-center">
                    <p>Pas de compte ? <a href="/signup" class="text-[#3F72AF] hover:text-[#112D4E]">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="../js/connect-user.js"></script>
        <script src="../js/security-auth.js"></script>
</body>

</html>

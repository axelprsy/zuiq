<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Kadoute</title>
    <link rel="stylesheet" href="../css/profile.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #007BFF;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
        }
        .profile-container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
        }
        .profile-section {
            margin-bottom: 20px;
        }
        .profile-section h2 {
            color: #007BFF;
            margin-bottom: 10px;
        }
        .profile-info {
            margin-bottom: 10px;
            color: #6C757D;
        }
        .profile-info strong {
            color: #007BFF;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .actions button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .footer-container {
            width: 100%;
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }
        .footer-container a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease, transform 0.3s ease;
        }
        .footer-container a:hover {
            color: #0056b3;
            text-decoration: underline;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Profil Utilisateur</h1>
    </div>
    <div class="profile-container">
        <div class="profile-section">
            <h2>Informations de Base</h2>
            <p id="id" class="profile-info"><strong>ID :</strong> ID inconnu</p>
            <p id="username" class="profile-info"><strong>Nom d'utilisateur :</strong> Nom d'utilisateur inconnu</p>
            <p id="email" class="profile-info"><strong>Email :</strong> Email inconnu</p>
        </div>
        <div class="profile-section">
            <h2>Informations Supplémentaires</h2>
            <p class="profile-info"><strong>Date de naissance :</strong> None</p>
            <p class="profile-info"><strong>Adresse :</strong> None</p>
            <p class="profile-info"><strong>Téléphone :</strong> None</p>
        </div>
        <div class="actions">
            <button>Modifier le Profil</button>
            <button>Se Déconnecter</button>
        </div>
    </div>
    <footer class="footer-container">
        <p>&copy; 2025 SB & AP - Kadoute</p>
        <p><a href="join-game.html">Rejoindre une partie</a></p>
    </footer>
    <script>
        document.getElementById('id').innerText = `ID : ${localStorage.getItem('user_id')}`;
        document.getElementById('username').innerText = `Nom d'utilisateur : ${localStorage.getItem('username')}`;
        document.getElementById('email').innerText = `Email : ${localStorage.getItem('email')}`;
    </script>
</body>
</html>

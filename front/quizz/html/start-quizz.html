<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Quiz - Zuiq</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F9F7F7] text-[#112D4E] flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="flex items-center justify-between px-8 py-4 bg-[#DBE2EF] shadow-md fade-in">
        <div class="text-xl font-semibold text-[#112D4E]">
            <a href="/">
                <img src="/Zuiq_z_nobg.png" width="50px" alt="">
            </a>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2 cursor-pointer">
                <a href="/profile"></a>
                <img src="https://as2.ftcdn.net/jpg/04/10/43/77/1000_F_410437733_hdq4Q3QOH9uwh0mcqAhRFzOKfrCR24Ta.jpg"
                    alt="User Avatar"
                    class="rounded-full w-12 h-12 border-2 border-white hover:opacity-80 transition-opacity duration-200">
                </a>
                <a href="/profile" id="username"
                    class="text-sm text-[#112D4E] font-medium hover:text-[#3F72AF] transition-colors duration-200">
                    Nom d'utilisateur
                </a>
            </div>
            <a href="/dashboard">
                <button
                    class="bg-[#3F72AF] text-white px-6 py-2 rounded-lg hover:bg-[#112D4E] transition-all duration-200">
                    Dashboard
                </button>
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div id="admin-container"
        class="bg-[#DBE2EF] p-6 md:p-12 lg:p-16 rounded-xl shadow-lg flex flex-col md:flex-row w-full max-w-7xl mt-10 mx-auto">

        <!-- Partie gauche : Rejoindre le quizz -->
        <div id="join-quiz" class="w-full md:w-1/2 pr-8 flex flex-col items-center mb-8 md:mb-0">
            <h2 class="text-2xl font-semibold text-[#112D4E] mb-6">Rejoindre le quiz</h2>
            <p id="sessionCode" class="text-xl text-[#112D4E] font-bold mb-4">Code de session : <span
                    class="font-normal">XXXX</span></p>
            <div id="qrCode" class="mt-6">
                <!-- QR Code ici -->
            </div>
        </div>

        <!-- Barre de séparation -->
        <div class="w-px bg-[#112D4E] mx-6 md:mx-8"></div>

        <!-- Partie droite : Quiz en cours -->
        <div id="div_quizz-direct" class="w-full md:w-1/2 flex flex-col items-center">
            <h2 class="text-2xl font-semibold text-[#112D4E] mb-6">Votre quiz</h2>
            <div id="connectedUsers" class="bg-[#112D4E] text-white p-6 md:p-8 rounded-lg w-full mt-4">
                <p class="text-xl font-semibold" id="title_quizz_direct">Joueurs connectés</p>
                <p id="text_quizz_direct" class="text-lg mb-6"></p>
                <ul class="flex flex-wrap gap-4 mt-4" id="listConnectedUsers">
                    <!-- Liste des joueurs ici -->
                </ul>
            </div>

            <button id="startQuizz"
                class="mt-8 bg-[#112D4E] text-white py-4 px-8 rounded-lg hover:bg-[#3F72AF] transition duration-300 text-xl">
                Lancer le quiz
            </button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="../js/start-quizz.js"></script>
</body>

</html>

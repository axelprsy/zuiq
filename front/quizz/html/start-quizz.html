<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Zuiq</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F9F7F7] text-[#112D4E] flex flex-col min-h-screen">
    <nav class="flex items-center justify-between px-8 py-4 bg-[#DBE2EF] shadow-md fade-in">
        <div class="text-xl font-semibold text-[#112D4E]">
            Zuiq
        </div>
        <div class="flex items-center space-x-4">
            <img src="https://as2.ftcdn.net/jpg/04/10/43/77/1000_F_410437733_hdq4Q3QOH9uwh0mcqAhRFzOKfrCR24Ta.jpg"
                alt="User Avatar" class="rounded-full w-12 h-12">
            <span class="text-sm text-[#112D4E]">Saaaandrine Parsy</span>
            <a href="/dashboard" class="text-[#3F72AF] hover:text-[#112D4E]">Dashboard</a>
        </div>
    </nav>

    <div class="header flex items-center justify-center py-8">
        <h1 class="text-3xl font-bold">Administration du Quiz</h1>
    </div>

    <div class="admin-container flex flex-col items-center justify-center py-8">
        <div class="flex flex-col items-center mb-4">
            <p id="sessionCode" class="text-lg mb-2">Code de session :</p>
            <div id="qrCode">
                <!-- Le QR code sera affiché ici -->
            </div>
        </div>
        <button id="startQuizz"
            class="btn bg-[#3F72AF] text-white py-2 px-4 rounded-md hover:bg-[#2c527a] transition duration-300 mb-4">
            Lancer le quizz
        </button>
        <input hidden id="numberOfQuestion" type="text" value="0">
    </div>


    <div class="connected-users-container flex flex-col items-center justify-center py-8">
        <h1 class="text-2xl font-bold mb-4">Utilisateurs connectés</h1>
        <div id="connectedUsers" class="flex flex-col space-y-2">
            <!-- Les utilisateurs connectés seront affichés ici -->
            <div id="div_quizz-direct" class="admin-container flex flex-col items-center justify-center py-8">
                <h3 id="title_quizz_direct" class="text-2xl font-bold mb-4">En attente de joueurs...</h3>
                <p id="text_quizz_direct" class="text-lg mb-4"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js">
    </script>
    <script src="../js/start-quizz.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un quizz</title>
    <link rel="stylesheet" href="../css/modal_create_quizz.css">
</head>

<body>

    <div id="quizz-container"></div>

    <button class="button_createquizz">Modifier le quizz</button>


    <!-- MODAL -->

    <!-- Modal pour créer le quizz -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="title_createquizz">Modifier le Quizz</h2>
            <form id="form_newquizz">
                <label for="quizz_name">Nom du Quizz</label>
                <input type="text" id="quizz_name" name="quizz_name" required>
                <button class="btn-create-quizz" type="button" id="continue">Continuer</button>
        </div>
    </div>

    <!-- Modal pour ajouter des questions -->
    <div id="modal-questions" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier des Questions</h2>

            <div id="question-container">
                <!-- Les questions seront générées ici -->
            </div>

            <div class="navigation">
                <button type="button" class="arrow-left">←</button>
                <button class="btn" id="finishButton" type="button">Modifier</button>
                <button class="arrow-right">→</button>
                <p id="error_message"></p>
            </div>
        </div>
        </form>
    </div>

    <!-- FIN DU MODAL -->

    <script defer src="../js/modal-modify-questions.js"></script>
    <script defer src="../js/recup-info-modify-quizz.js"></script>
    <script defer src="../js/modify-quizz.js"></script>
</body>

</html>

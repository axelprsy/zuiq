<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f76485fee.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Dashboard des quiz - Zuiq</title>
    <link rel="stylesheet" href="../css/all_modal_style.css">
</head>

<body>
    <nav class="flex items-center justify-between px-8 py-4 bg-[#DBE2EF] shadow-md fade-in">
        <div class="text-xl font-semibold text-[#112D4E]">
            <a href="/">
                <img src="/Zuiq_z_nobg.png" width="50px" alt="">
            </a>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2 cursor-pointer">
                <a href="/profile"></a>
                <img src="https://as2.ftcdn.net/jpg/04/10/43/77/1000_F_410437733_hdq4Q3QOH9uwh0mcqAhRFzOKfrCR24Ta.jpg"
                    alt="User Avatar"
                    class="rounded-full w-12 h-12 border-2 border-white hover:opacity-80 transition-opacity duration-200">
                </a>
                <a href="/profile" id="nav-username"
                    class="text-sm text-[#112D4E] font-medium hover:text-[#3F72AF] transition-colors duration-200">
                    Nom d'utilisateur
                </a>
            </div>
            <a href="/profile">
                <button
                    class="bg-[#3F72AF] text-white px-6 py-2 rounded-lg hover:bg-[#112D4E] transition-all duration-200">
                    Gérer mon profil
                </button>
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-8 py-12 fade-in">
        <h1 class="text-3xl font-bold mb-8 slide-in text-[#112D4E]">Gérer vos Quiz</h1>

        <div id="quizz-container">
            <div class="bg-[#DBE2EF] p-6 rounded-lg mb-6 shadow-md flex items-center justify-between fade-in">
                <span class="text-lg font-semibold text-[#112D4E]">Ajouter un nouveau quiz</span>
                <button
                    class="bg-[#3F72AF] text-white px-4 py-2 rounded hover:bg-[#112D4E] flex items-center button_createquizz">
                    <i class="fa-solid fa-plus mr-2"></i>
                    Ajouter
                </button>
            </div>
        </div>


        <!-- MODAL -->

        <!-- Modal pour modifier le quizz -->
        <div id="modal_modify" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div
                class="modal-content_modify bg-[#F9F7F7] rounded-lg p-8 w-full max-w-md relative flex flex-col space-y-4">
                <span class="close_modify absolute top-4 right-4 text-[#112D4E] text-2xl cursor-pointer">&times;</span>
                <h2 id="title_createquizz_modify" class="text-[#112D4E] text-2xl font-bold mb-4">Modifier un Quizz</h2>
                <form id="form_newquizz_modify">
                    <label for="quizz_name_modify" class="text-[#112D4E] font-bold">Nom du Quizz</label>
                    <input type="text" id="quizz_name_modify" name="quizz_name_modify" required
                        class="border border-gray-300 rounded-md py-2 px-4 mt-1 focus:outline-none focus:ring-2 focus:ring-[#3F72AF]">
                    <button
                        class="btn-create-quizz_modify bg-[#3F72AF] text-white py-2 px-4 rounded-md hover:bg-[#2c527a] transition duration-300 mt-4"
                        type="button" id="continue_modify">Continuer</button>
                </form>
            </div>
        </div>

        <!-- Modal pour modifier des questions -->
        <div id="modal-questions_modify"
            class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div
                class="modal-content_modify bg-[#F9F7F7] rounded-lg p-8 w-full max-w-2xl h-[90vh] relative flex flex-col justify-between">
                <span class="close_modify absolute top-4 right-4 text-[#112D4E] text-2xl cursor-pointer">&times;</span>
                <h2 class="text-[#112D4E] text-2xl font-bold mb-4">Modifier des Questions</h2>

                <div id="question-container_modify" class="relative h-full">

                </div>

                <div class="navigation_modify flex justify-between items-center mt-4">
                    <button type="button"
                        class="arrow-left_modify bg-[#DBE2EF] text-[#112D4E] py-2 px-4 rounded-md hover:bg-[#c3cfe4] transition duration-300">←</button>
                    <button
                        class="btn_modify bg-[#3F72AF] text-white py-2 px-4 rounded-md hover:bg-[#2c527a] transition duration-300"
                        id="finishButton_modify" type="button" onclick="recupInfoForm()">Terminer</button>
                    <button
                        class="arrow-right_modify bg-[#DBE2EF] text-[#112D4E] py-2 px-4 rounded-md hover:bg-[#c3cfe4] transition duration-300">→</button>
                </div>

                <p id="error_message_modify" class="text-red-500 mt-2"></p>
            </div>
        </div>

        <!-- FIN DU MODAL -->

        <script defer src="../js/security-quizz.js"></script>
        <script defer src="../js/recup-quizz.js"></script>
        <script defer src="../js/modal-modify-questions.js"></script>
        <script defer src="../js/modify-quizz.js"></script>

</body>

</html>
